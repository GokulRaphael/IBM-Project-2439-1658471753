<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login And Registration Form</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>
    <body>
        <div class="hero">
           <br>
           <br>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                
                <form id="login" action="#register" method="POST" class="input-group">
                    <input type="text" name="user_name" class="input-field" placeholder="User name" required>
                    <input type="text" name="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" action="#login" method="POST" class="input-group">
                    <input type="email" name="user_name" class="input-field" placeholder="user name" required>
                    <input type="text" name="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
               
            </div>
           
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px"
                y.style.left = "50px"
                z.style.left = "110px"
            }
            function login(){
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0"
            }
        </script>
    </body>
</html>
